<!DOCTYPE HTML>
<html>
  <head>
      <title>Sky Ladder: Austria's Donnerkogel Klettersteig. My first leaflet.js map.</title>
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { Height: 80vh; width:80vw}
    </style>
  </head>


<body>
    <h2>Sky Ladder: Austria's Donnerkogel Klettersteig </h1>
#Ladderphoto {
  margin-left: 0;
  margin-right: 0;
  float: left;
  width: 300px;
    padding-left: 10px}

 <div id="Ladderphoto">
<img src="ClimbLadderTrip.advisor.jpg" alt ="Climbing Ladder">
        <p class="caption">Climbing the ladder</p>
        <p class="caption">Photo from Trip Advisor at </p>
 </div>
  
  <div></div>
  
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
      
    <div id="map"></div>

  <script>

  var map = L.map("map").setView([47.52428,13.48138], 10);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 17,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var circle = L.circle([47.52428,13.48138], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.8,
    radius: 300
    }).addTo(map);
      circle.bindPopup("Austria's 140 feet long “Sky Ladder” 2,296 feet off the ground, stretching over the gorge of the Grosser Donnerkogel");
    
 var marker = L. marker ([47.53306,13.47973])
      marker.bindPopup("<b>Gablonzer Hütte: Hostel style lodging close to the hiking trail with vegan/vegetarian meals available</b>");
  
 
   
    var circle =  L.circle([47.5637, 13.6487], {
      color: 'fushia',
      fillColor: '#f0f',
      fillOpacity: 0.5,
        radius: 100
    }).addTo(map);
        	circle.bindPopup("Hallstatt Charnel House. An Austrian house of bones filled with hundreds of intricately painted skulls");


  

 
     var marker = L.marker([47.55621610368318, 13.645385470787664]).addTo(map);
        	marker.bindPopup("<b>Salzwelten Hallstatt: World's oldest known salt mine.</b><br>Super salty. https://www.atlasobscura.com/places/salzwelten").openPopup();
    


     var marker = L.marker([47.60445889761252, 13.545115872367823]).addTo(map);
        	marker.bindPopup("<b>Iglmoosalm. Really cool rustic mountain cabin.");
  

    
  </script>
</body>
</html>
