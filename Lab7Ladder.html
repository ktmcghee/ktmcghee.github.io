<!DOCTYPE HTML>
<html>
  <head>
      <title>Sky Ladder: Austria's Donnerkogel Klettersteig. My first leaflet.js map.  </title>
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { Height: 85vh; width:85vw}
    </style>
  </head>

<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
      
    <div id="map"></div>

  <script>

  var map = L.map("map").setView([47.524, 13.4815], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var circle = L.circle([47.52428,13.48138], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.1,
    radius: 70
    }).addTo(map);
      circle.bindPopup("Austria's 140 feet long “Sky Ladder” 2,296 feet off the ground, stretching over the gorge of the Grosser Donnerkogel");

    // Create Element
    var div = L.DomUtil.create('div', 'my-div');
    //Create marker bind popup with content and add to map
    new L.Marker ([47.52423, 13.48164]), bindPopup(div).addto(map);

  //Create img element and append to div
    var img = L.DomUtil.create('img', 'my-img', div);
    img.src = "/images/img_ClimbingLadder.trip.advisor.jpg"



    
  var popup = L.popup()
    .setLatLng({[47.52422,13.48168]}
    .setContent("<b>Browns Point, Tacoma, WA</b><br>Where I grew up!.")
    .openOn(map);

    
    
    

    
  </script>
</body>
</html>
