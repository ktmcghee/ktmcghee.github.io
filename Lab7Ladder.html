<!DOCTYPE HTML>
<html>
  <head>
      <title>Sky Ladder: Austria's Donnerkogel Klettersteig. My first leaflet.js map.  </title>
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
      #map { Height: 85vh; width:85vw}
    </style>
  </head>

<body>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
      
    <div id="map"></div>

  <script>

  var map = L.map("map").setView([47.524, 13.4815], 14);
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 22,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

    var circle = L.circle([47.52428,13.48138], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.1,
    radius: 70
    }).addTo(map);
      circle.bindPopup("Austria's 140 feet long “Sky Ladder” 2,296 feet off the ground, stretching over the gorge of the Grosser Donnerkogel");


    var circle = L.circle([47.54497, 13.50413], {
    color: 'magenta',
    fillColor: '#cc00ff',
    fillOpacity: 0.4,
    radius: 70
    }).addTo(map);
      circle.bindPopup("Schirmbar - restaurant and bar");


 var polygon = L.polygon([
    [47.79669536248941, 13.044877159780654],
    [47.79698074989915, 13.045353144871363],
    [47.7965111483791, 13.045920064427163],
    [47.796497785672116, 13.045213901471692],
    [47.79669154458701, 13.04488852658879]
   
]).addTo(map);
       polygon.bindPopup("The Catacombs of St. Peter's Abbey");

    var markup
     var marker = L.marker([47.55621610368318, 13.645385470787664]).addTo(map);
        	marker.bindPopup("<b>Salzwelten Hallstatt: World's oldest known salt mine.</b><br>Super salty. https://www.atlasobscura.com/places/salzwelten.").openPopup();
    
 
    

    
    
    

    
  </script>
</body>
</html>
